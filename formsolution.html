<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
	<label for="first">First Name: </label>
	<input id="first" type="text" name="first" placeholder="John" required>

	<label for="last">Last Name: </label>
	<input id="last" type="text" name="last" placeholder="Smith" required>
</div>

<div>
	<label for="male">Male </label>
	<input id="male" type="radio" name="genderChoice" value="male">
	<label for="female">Female </label>
	<input id="female" type="radio" name="genderChoice" value="female">
	<label for="other">Other </label>
	<input id="other" type="radio" name="genderChoice" value="other">
</div>

<div>
	<label for="email">Email: </label>
	<input type="email" name="email" placeholder="your email" required>
	<label for="password">Password: </label>
	<input type="password" name="password" minlength="5" maxlength="8">
</div>

<div>
	<label for="birthday">Birthday: </label>
	<select>
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
		<option>April</option>
		<option>May</option>
		<option>June</option>
		<option>July</option>
		<option>August</option>
		<option>September</option>
		<option>October</option>
		<option>November</option>
		<option>December</option>
	</select>
	<select>
		<option>Day</option>
		<option>01</option>
		<option>02</option>
		<option>03</option>
		<option>04</option>
		<option>05</option>
		<option>06</option>
		<option>07</option>
		<option>08</option>
		<option>09</option>
		<option>10</option>
	</select>
		<select>
		<option>Year</option>
		<option>2017</option>
		<option>2016</option>
		<option>2015</option>
		<option>2014</option>
		<option>2013</option>
		<option>2012</option>
		<option>2011</option>
		<option>2010</option>
		<option>2009</option>
		<option>2008</option>
	</select>
</div>

<div>
	<label for="terms">I agree to the terns and conditions</label>
	<input id="terms" type="checkbox" name="terms">
</div>

<input type="submit" name="Submit">

</form>


</body>
</html>
